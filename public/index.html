<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Deployer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Deploy Request</h1>
        <form id="deployForm" class="space-y-4">
            <div>
                <label for="repoName" class="block text-sm font-medium text-gray-700">Repository Name</label>
                <input type="text" id="repoName" name="repoName" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="my-awesome-repo">
            </div>
            <div>
                <label for="fileContent" class="block text-sm font-medium text-gray-700">File Content</label>
                <textarea id="fileContent" name="fileContent" rows="5" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Paste your content here..."></textarea>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Submit
                </button>
            </div>
        </form>
        <div id="statusMessage" class="mt-4 text-center text-sm hidden"></div>
    </div>

    <script>
        document.getElementById('deployForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            const statusMessage = document.getElementById('statusMessage');
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...';
            statusMessage.classList.add('hidden');
            statusMessage.className = 'mt-4 text-center text-sm hidden'; // Reset classes

            const repoName = document.getElementById('repoName').value;
            const fileContent = document.getElementById('fileContent').value;

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoName, fileContent }),
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Success! ' + (result.message || 'Data submitted.');
                    statusMessage.classList.add('text-green-600');
                    document.getElementById('deployForm').reset();
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
            } catch (error) {
                statusMessage.textContent = 'Error: ' + error.message;
                statusMessage.classList.add('text-red-600');
            } finally {
                statusMessage.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
